
<!DOCTYPE html>
<html>
   <head>
    {% load static %}
      <!-- Basic -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!-- Mobile Metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <!-- Site Metas -->
      <meta name="keywords" content="" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <link rel="shortcut icon" href="{% static  'images/favicon.png' %}" type="">
      <title>Know Your Customer</title>
      <!-- bootstrap core css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css '%}" />
      <!-- font awesome style -->
      <link href="{% static 'css/font-awesome.min.css'%}" rel="stylesheet" />
      <!-- Custom styles for this template -->
      <link href="{% static 'css/style.css' %}" rel="stylesheet" />
      <!-- responsive style -->
      <link href="{% static 'css/responsive.css'%}" rel="stylesheet" />
      
  
   </head>
   <body>
      <div class="hero_area">
         <!-- header section strats -->
         <header class="header_section">
            <div class="container">
               <nav class="navbar navbar-expand-lg custom_nav-container ">
                  <a class="navbar-brand" href="{% url 'index'%}"><img width="250" src="{% static 'img/kyc.png' %}" alt="#" /></a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class=""> </span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav">
                        <li class="nav-item ">
                           <a class="nav-link " href="{% url 'index'%}">Home </a>
                        </li>
                      
                        <li class="nav-item">
                           <a class="nav-link" href="{% url 'kyc'%}">KYC<span class="sr-only"></a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="">About</a>
                        </li>
                        {% if request.user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle " href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true"> <span class="nav-label  fa fa-user nav-item">{{request.user}} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="">My Profile</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout'%}">Logout</a></li>
                            </ul>
                         </li>
                        {% else %}
                            <li class = "nav-item">
                                <a class="nav-link fa fa-user" href="{% url 'loginpage'%}">Login</a>
                            </li>
                            <li class = "nav-item">
                                <a class="nav-link fa fa-user" href="{% url 'register'%}">Register</a>
                            </li>
                    {% endif %}
                        <li class="nav-item">
                           <a class="nav-link fa fa-envelope " href="{% url 'contact'%}">Contact</a>
                        </li>
                     </ul>
                  </div>
               </nav>
            </div>
         </header>
